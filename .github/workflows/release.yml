name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Create release ZIP
        run: |
          mkdir -p foundrybank
          cp -r scripts templates styles lang icons module.json LICENSE README.md foundrybank/
          zip -r foundrybank.zip foundrybank/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: foundrybank.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

